<!DOCTYPE html>
<html lang="en" ng-app="LunchCheck">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lunch Check</title>
    <link rel="stylesheet" href="./style.css" />
    <script src="./angular.min.js"></script>
    <script src="./app.js"></script>
  </head>
  <body>
    <div class="container">
      <h1>CHECK YOUR LUNCH</h1>

      <div class="LC-controller" ng-controller="LunchCheckController">
        <input
          type="text"
          name=""
          id=""
          placeholder="Enter items in (',') comma-separated format"
          ng-model="items"
        />

        <button ng-click="check();">Check If Too Much</button>
        <div class="msg">
          {{message}}
        </div>
      </div>
    </div>
  </body>
</html>
