<!DOCTYPE html>
<html lang="en" ng-app="MsgApp">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Expresion and Interpolation</title>
    <script src="./angular.min.js"></script>
    <script src="./app.js"></script>
  </head>
  <body>
    <h1>Expression and Interpolation</h1>
    <div ng-controller="MsgController">
      Message is: <br />
      {{sayMessage()}}
      <div>
        <button ng-click="choose()">Choose Mountains</button>
      </div>
      <!-- BY SRC WE GET ERROR OF 404 TO HANDLE THAT WE USE ng-src -->
      <img ng-src="./mountains_{{color}}.jpg" alt="" />
    </div>
  </body>
</html>
